<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
             
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="dist/main.bundle.css">
    
        <title> Log In</title>
    </head>
    <body>
        <div id="header-placeholder"></div>     <!-- load in header -->
        <div class="container-fluid" id="main-content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card" id="loginCardDiv">
                        <div class="card-body" id="climbing-wall-background">
                            <div class="row" id="loginLoginRegisterPanel">
                                <div class="col-md-5">
                                    <div class="card">
                                        <div class="card-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="loginInputUsername">Username:</label>
                                                    <input type="text" class="form-control" id="loginInputUsername" placeholder="Username" required>
                                                    <button type="button" id="loginUsernameRetrieve">Forgot your username?</button>
                                                </div>
                                                <div class="form-group">
                                                    <label for="loginInputPassword">Password:</label>
                                                    <input type="password" class="form-control" id="loginInputPassword" placeholder="Password" required>
                                                    <button type="button" id="loginPasswordRetrieve">Forgot your password?</button>
                                                </div>
                                                <button type="submit" class="btn btn-success" id="loginSubmitBtn">Login</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-6" id="loginRegister">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">New user?</h4>
                                            <small class="text-muted">Register to save your information <br /> and track your progress.</small>
                                            <button type="button" class="btn btn-info btn-lg" id="loginRegisterBtn">Register</button>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="row" id="loginRecoverDetailsPanel">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div id="loginCloseRecover">
                                                <button type="button" class="btn btn-danger" id="loginCloseRecoverBtn">X</button>
                                            </div>
                                            <form>
                                                <div class="form-group">
                                                    <label for="loginRecoverDetails">Enter your email address to retrieve your username or password:</label>
                                                    <input type="text" class="form-control" id="loginRecoverDetails" placeholder="email@server.com">
                                                    <button type="submit" class="btn btn-info" id="loginRecoverDetailsBtn">Send Email</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="loginRegisterNewPanel">
                                <div class="col-md-1"></div>
                                <div class="col-md-5">
                                    <div class="card">
                                       <div class="card-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="loginRegisterUsername">Username:</label>
                                                    <input type="text" class="form-control" id="loginRegisterUsername" required> 
                                                </div>
                                                <div class="form-group">
                                                    <label for="loginRegisterEmail">Email:</label>
                                                    <input type="email" class="form-control" id="loginRegisterEmail" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="loginRegisterPassword">Password:</label>
                                                    <input type="password" class="form-control" id="loginRegisterPassword" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="loginRegisterPasswordCheck">Re-enter Password:</label>
                                                    <input type="password" class="form-control" id="loginRegisterPasswordCheck" required>
                                                </div>
                                                <button type="button" class="btn btn-danger" id="loginCloseRegisterBtn">Cancel</button>
                                                <button type="submit" class="btn btn-info right">Signup</button>
                                            </form>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-4" id="loginRegisterWrapperDiv">
                                    <div class="card" id="loginRegisterViaSocialDiv">
                                        <div id="loginRegisterEmailDiv">
                                            <a href="#" class="btn btn-email">
                                                <img src="./imgs/email-logo.png" id="loginRegisterEmailIcon">
                                                Signup with Gmail
                                            </a>
                                        </div>
                                        <div id="loginRegisterFbDiv">
                                            <a href="#" class="btn btn-facebook">
                                                <img src="./imgs/white-fb-logo.svg" id="loginRegisterFbIcon">
                                                Signup with Facebook
                                            </a>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var navProperties = {
                mainNav: "_nav.html",
                currentSection: "home"
            };
        </script>
        <script src="dist/bundle.js"></script>     
    </body>
</html>
